<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Results</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      background-color: #1e1e1e;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #272727;
      color: #bb86fc;
    }

    tr:hover {
      background-color: #2a2a2a;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        text-align: left;
        border: none;
        border-bottom: 1px solid #333;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: bold;
        color: #bb86fc;
      }

      tr {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Initial Test Results</h1>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Score</th>
        <th>Avg Time (ms)</th>
        <th>Correct</th>
        <th>Wrong</th>
      </tr>
    </thead>
    <tbody id="resultsTable"></tbody>
  </table>

  <script>
    fetch("https://idiom-backend.onrender.com/results")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("resultsTable");
        data.forEach(entry => {
          const correctCount = entry.responses.filter(r => r.correct).length;
          const wrongCount = entry.responses.length - correctCount;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td data-label="User">${entry.user}</td>
            <td data-label="Score">${entry.score}</td>
            <td data-label="Avg Time">${entry.avgTime}</td>
            <td data-label="Correct">${correctCount}</td>
            <td data-label="Wrong">${wrongCount}</td>
          `;
          table.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Error loading results:", err);
      });
  </script>
</body>
</html>
