<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .result {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .result h3 {
      margin: 0 0 5px 0;
    }
  </style>
</head>
<body>
  <h1>Initial Test Results</h1>
  <div id="container">
    <p>Loading...</p>
  </div>

  <script>
    fetch('https://idiom-backend.onrender.com/results') // Backend URL'ni burada kullanÄ±yoruz
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('container');
        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = "<p>No results found.</p>";
        } else {
          data.forEach(result => {
            const div = document.createElement('div');
            div.className = 'result';
            div.innerHTML = `
              <h3>${result.user}</h3>
              <p><strong>Score:</strong> ${result.score}</p>
              <p><strong>Average Time:</strong> ${result.avgTime} ms</p>
            `;
            container.appendChild(div);
          });
        }
      })
      .catch(err => {
        document.getElementById('container').innerHTML = "<p>Error loading results.</p>";
        console.error('Error:', err);
      });
  </script>
</body>
</html>
